<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#712cf9">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/pages.css">
  <link rel="stylesheet" href="/css/register.css">
</head>

<body class="d-flex h-100 text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto text-center">
      <div>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/index.html">Inicio</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="">Cadastro</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div id="register_div">
        <h2 class="text-center">Cadastro de Albuns</h2>
        <form id="register" class="row g-3" method="post">
          <div class="col-md-12">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" id="inputTitulo" required="required">
          </div>
          <div class="col-md-6">
            <label class="form-label">Artista</label>
            <input type="text" class="form-control" id="inputArtista" required="required">
          </div>
          <div class="col-md-6">
            <label class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="inputPreco" required="required">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-light">Cadastrar Produto</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
      <p>Code in <a href="https://github.com/joaoAaf/front-controle-estoque" class="text-white">GitHub</a></p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/post.js"></script>

</body>

</html>
